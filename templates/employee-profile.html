{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account.UserName }}</td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td>{{ account.FirstName }}</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>{{ account.LastName }}</td>
        </tr>
        <tr>
            <td>User Type:</td>
            <td>{{ account.UserType }}</td>
        </tr>
    </table>
</div>
{% endblock %}
