<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="utf-8">
		<title>Add Entry</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>ADD ENTRY</h1>
			<form action="{{ url_for('addService') }}" method="post" autocomplete="off">
				<label for="name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Service Name" id="name" required>
				<label for="description">
					<i class="fas fa-lock"></i>
				</label>
				<input type="textarea" name="description" placeholder="Description" id="description">
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Add Entry">
			</form>
		</div>
	</body>
</html>
