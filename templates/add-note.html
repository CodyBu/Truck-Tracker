<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="utf-8">
		<title>Add Note</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>ADD NOTE</h1>
			<form action="{{ url_for('addNote') }}" method="post" autocomplete="off">
				<label for="note">
					<i class="fas fa-user"></i>
				</label>
				<input type="textarea" name="note" placeholder="Enter note message" id="note" required>
				<div>{{ msg }}</div>
				<input type="submit" value="Add Note">
			</form>
		</div>
	</body>
</html>
