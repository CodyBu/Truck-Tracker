{% extends 'layout.html' %}

{% block title %}Notes{% endblock %}

{% block content %}
<main>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">

      <div class="d-grid gap-2 d-md-block">
        <div> <a class="btn btn-secondary btn-sm btn-block" href="{{ url_for('home') }}"><i class="fas fa-user"></i>Back</a></div>
      </div>
    </header>
    <div class="p-5 mb-4 bg-light border rounded-3 text-center container">
    <div class="container-md py-5 d-grid gap-4">

        <h2 class="fw-bold">NOTE PAGE</h2>

        <form action="{{ url_for('deleteNote') }}" method="post">
            <table class="table table-striped table-hover table-bordered table-responsive">
                <thead>
                    <tr>
                        <th></th>
                        <th scope="col">Date</th>
                        <th scope="col">User</th>
                        <th scope="col">Note</th>
                    </tr>
                </thead>
                {% for note in noteList  %}
                  <tbody>
                    <tr>
                        <td><input type="radio" name="selected" value="{{ note.NoteID }}" id="{{ note.NoteID }}"></td>
                        <td>{{ note.NoteDate }}</td>
                        <td>{{ note.User }}</td>
                        <td>{{ note.NoteText }}</td>
                    </tr>
                  </tbody>
                {% endfor %}
            </table>
            {{ msg }}<br>
            <input type="submit" class="btn btn-danger btn-lg btn-block" value="Delete Note" onclick="return confirm('Are you sure you want to delete this note?')">
        </form>
    </div>
        <div><a class="btn btn-primary btn-lg btn-block" href="{{ url_for('addNote') }}"><i class="fas fa-truck"></i>Add Note</a></div>
   </div>

  </div>

</main>
{% endblock %}
