{% extends 'layout.html' %}

{% block title %}Add Service{% endblock %}

{% block content %}

<body >
	<div class="register">
	<main>
		<div class="container py-4">
			<header class="pb-3 mb-4 border-bottom">
				<div class="d-grid gap-2 d-md-block">
					<div> <a class="btn btn-secondary btn-sm btn-block" href="{{ url_for('viewServices') }}">Back</a></div>
				</div>
			</header>
			<div class="p-5 mb-4 bg-light border rounded-3 text-center container">
				<div class="container-md py-5 d-grid gap-4">
					<h2 class="fw-bold">Add a Service</h2>
					<form action="{{ url_for('addService') }}" method="post" autocomplete="off">
						<div class="mb-3">
							<input type="text" class="form-control" name="name" placeholder="Service Name" id="name" required>
						</div>
						<div class="mb-3">
							<textarea class="form-control" name="description" placeholder="Enter Service Description" id="description" rows="3" required></textarea>
						</div>
						<br>
					<div class="msg">{{ msg }}</div>
					<input class="btn btn-primary btn-lg btn-block" type="submit" value="Add Service">
					</form>
					</div>
				</div>
				<footer class="pt-3 mt-4 text-muted border-top">
					&copy; Truck Tracker 2021-2030
				</footer>
			</div>
	</main>
</body>


{% endblock %}
