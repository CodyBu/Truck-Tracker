{% extends 'layout.html' %}

{% block title %}Employees{% endblock %}

{% block content %}
<h2>EMPLOYEE PAGE</h2>
<div>
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee Type</th>
        </tr>
        {% for user in employeeList %}
        <tr>
            <td>
                <a href="{{ url_for('profile') }}">
                    {{ user.UserName }}
                </a>
            </td>
            <td>{{ user.FirstName }}</td>
            <td>{{ user.LastName }}</td>
            <td>{{ user.UserType }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<div> <a href="{{ url_for('register') }}"><i class="fas fa-user"></i>Add User</a></div>
{% endblock %}
