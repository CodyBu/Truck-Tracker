{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>{{ vehicle.VehicleID }}</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Vehicle ID:</td>
            <td>{{ vehicle.VehicleID }}</td>
        </tr>
        <tr>
            <td>VIN Number:</td>
            <td>{{ vehicle.VIN }}</td>
        </tr>
        <tr>
            <td>License Plate:</td>
            <td>{{ vehicle.LicensePlate }}</td>
        </tr>
    </table>
</div>
{% endblock %}
